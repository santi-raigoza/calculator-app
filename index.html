<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc-container">
        <div class="calc-screen">
            <span id="display"></span>
        </div>
        <div class="main-buttons-container">
            <div class="layer">
                <div class="button-container"><button class="button symbol">AC</button></div>
                <div class="button-container"><button class="button symbol">+/-</button></div>
                <div class="button-container"><button class="button symbol">%</button></div>
                <div class="button-container"><button class="button symbol">DEL</button></div>
            </div>
            <div class="layer">
                <div class="button-container"><button class="button number">7</button></div>
                <div class="button-container"><button class="button number">8</button></div>
                <div class="button-container"><button class="button number">9</button></div>
                <div class="button-container"><button class="button operator">รท</button></div>
            </div>
            <div class="layer">
                <div class="button-container"><button class="button number">4</button></div>
                <div class="button-container"><button class="button number">5</button></div>
                <div class="button-container"><button class="button number">6</button></div>
                <div class="button-container"><button class="button operator">*</button></div>
            </div>
            <div class="layer">
                <div class="button-container"><button class="button number">1</button></div>
                <div class="button-container"><button class="button number">2</button></div>
                <div class="button-container"><button class="button number">3</button></div>
                <div class="button-container"><button class="button operator">-</button></div>
            </div>
            <div class="layer">
                <div class="button-container"><button class="button number">0</button></div>
                <div class="button-container"><button class="button number">.</button></div>
                <div class="button-container"><button class="button operator">=</button></div>
                <div class="button-container"><button class="button operator">+</button></div>
            </div>
        </div>

    </div>
    <script src="javascript.js"></script>
</body>
</html>
